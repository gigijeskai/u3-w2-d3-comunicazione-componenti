<div class="row g-3 my-5">
  <div class="col-sm">
    <input
      type="text"
      [(ngModel)]="newContact.name"
      class="form-control"
      placeholder="Name..."
    />
  </div>
  <div class="col-sm">
    <input
      type="text"
      [(ngModel)]="newContact.lastname"
      class="form-control"
      placeholder="Lastname..."
    />
  </div>
  <div class="col-sm">
    <input
      type="text"
      [(ngModel)]="newContact.city"
      class="form-control"
      placeholder="City..."
    />
  </div>
  <div class="col-sm">
    <input
      type="phone"
      [(ngModel)]="newContact.phone"
      class="form-control"
      placeholder="Phone..."
    />
  </div>
  <div class="col-sm">
    <input
      type="email"
      [(ngModel)]="newContact.email"
      class="form-control"
      placeholder="Email..."
    />
  </div>
  <div class="col-sm">
    <button
      type="button"
      class="btn btn-outline-dark form-control"
      (click)="createContact()"
    >
      Add Contact
    </button>
  </div>
</div>
