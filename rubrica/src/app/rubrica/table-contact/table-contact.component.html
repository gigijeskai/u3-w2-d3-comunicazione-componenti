<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">LastName</th>
      <th scope="col">City</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contactList">
      <th scope="row">-</th>
      <td>{{ item.name }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.email }}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-danger btn-sm mx-1"
          (click)="removeContact(item)"
        >
          <i class="bi bi-trash"></i>
        </button>
        <button
          type="button"
          class="btn btn-outline-warning btn-sm mx-1"
          (click)="infoContact(item)"
        >
          <i class="bi bi-info-circle"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
